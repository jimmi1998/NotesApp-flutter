name: notesapp_flutter
description: NotesApp is a Notes taking application for android using Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  adaptive_breakpoints: ^0.1.4
  animations: ^2.0.7

  bitsdojo_window: ^0.1.5

  cupertino_icons: ^1.0.5

  file_picker: ^5.2.5
  flex_color_scheme: ^6.1.2
  flutter_launcher_icons: ^0.11.0
  flutter_markdown: ^0.6.13
  flutter_phoenix: ^1.1.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_widget_from_html: ^0.9.1

  iconsax: ^0.0.8
  intl: ^0.17.0

  line_icons: ^2.0.1
  local_auth: ^2.1.3

  nextcloud: ^3.0.2

  package_info_plus: ^3.0.2
  path_provider: ^2.0.11

  share_plus: ^6.3.0
  shared_preferences: ^2.0.16
  side_navigation: ^1.0.4
  sqflite: ^2.2.3

  uuid: ^3.0.7
  url_launcher: ^6.1.7
  universal_platform: ^1.0.0+1

  yaru_icons: ^1.0.1

flutter_icons:
  # android: "launcher_icon"
  ios: true
  image_path: "images/notesapp-transparent.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Raleway
      fonts:
        - asset: res/Raleway-Regular.ttf
        - asset: res/Raleway-Light.ttf

  assets:
    - images/fullnotesapp.png
    - images/google.png
    - images/notesapp.png
    - images/notesapp.svg
    - images/notesapp-transparent.png